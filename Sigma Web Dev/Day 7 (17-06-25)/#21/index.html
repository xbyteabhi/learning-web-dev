<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1{
            color: aqua;
        }
         #head{
            color: rgb(218, 197, 238);
        }
        .yellow{
            color: yellow;
        }
        .purple{
            color: purple !important;
        }
        .red{
            color: red;
        }
        /* attribute selector */
        [data-x=a]{
           background-color:rgb(216, 149, 216);
        }
    </style>
</head>
<body>
    <h1 class="yellow red purple" id="head" data-x="a" style="color: bisque;">CSS Specificity</h1>
   !important (in stylesheet property)> inline style > id selector > class or attribute selector>element selector>universal selector (*)
</body>
</html>
