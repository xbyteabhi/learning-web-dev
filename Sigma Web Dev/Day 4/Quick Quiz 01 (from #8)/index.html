<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to fill your Name, City & PINCode - Quick Quiz 01</title>
</head>
<body>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
    <h2>Form to fill your Name, City & PINCode - Quick Quiz 01</h2>
    <form action="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder=" Enter your City Name">
        </div>
        <div>
            <label for="pincode">PINCode:</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter Your PINCode">
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
