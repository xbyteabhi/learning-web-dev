<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video & Audio TAGS</title>
</head>

<body>
    <video src="vid1.mp4" height="250" controls loop muted poster="download.jpeg" preload="metadata"></video>
    <audio src="aud1.mp3" controls autoplay loop muted preload="none"></audio>

    <svg height="200" width="300" xmlns="http://www.w3.org/2000/svg">
        <image height="200" width="300" href="img1.svg" />
    </svg>
    <img src="img1.svg" alt="Peacock IMG">
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="navy" />
    </svg>
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" frameborder="0" height="250"
        width="450"></iframe>
    <iframe src="vid1.mp4" frameborder="0"></iframe>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
</body>

</html>
